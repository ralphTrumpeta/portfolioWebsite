<!DOCTYPE html>
<html>

<head>
    <title> Contact </title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contactstyle.css">   
    <script type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>

            publicKey: "w9hLfeJf7EG--WFCW",

</head>

<body>
    <div class="intro">
        <h1 class="intro-header">
            <span class="intro-header-inner" id="intro-text">Contact.</span>
        </h1>
    </div>

    <div class="contact-section">
        <div class="navbar">
            <!-- add link for the main/home page (which is this page)-->
            <ul class="links">
                <li class="home-topleft-btn">
                    <a href="home.html">
                        <span class="btn-text">
                            <span class="btn-text-inner">@ralphTrumpeta</span>
                        </span>
                    </a>
                </li>
                <!-- add the link for about here-->
                <li class="about-btn"> 
                    <a href="about.html">
                        <span class="btn-text">
                            <span class="btn-text-inner">About</span>
                        </span>
                    </a>
                </li>
                <li class="contact-btn"> 
                    <!-- add the link for contacts here-->
                    <a href="contact.html">
                        <span class="btn-text">
                            <span class="btn-text-inner">Contact</span>
                        </span>
                    </a>
                </li>
                <li class="project-btn"> 
                    <!-- add the link for projects here-->
                    <a href="projects.html">
                        <span class="btn-text">
                            <span class="btn-text-inner">Projects</span>
                        </span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="contact-container">
            <!-- left section -->
            <div class="form-section">
                <h2 class="contact-label">
                    Let's work 
                    <br>
                    together
                </h2>
                <div class="form-row">
                    <span class="form-number">01</span>
                    <label>What's your name?</label>
                    <input type="text" id="name" placeholder="John Doe *">
                </div>

                <div class="form-row">
                    <span class="form-number">02</span>
                    <label>What's your email?</label>
                    <input type="email" id="email" placeholder="john@doe.com *">
                </div>

                <div class="form-row">
                    <span class="form-number">03</span>
                    <label>What services are you looking for?</label>
                    <input type="text" id="subject" placeholder="Web Design, Web Development ...">
                </div>

                <div class="form-row">
                    <span class="form-number">04</span>
                    <label>Your message</label>
                    <textarea id="message" placeholder="Hello, can you help me with ... *"></textarea>
                </div>

                <button type="submit" class="submit-btn" onclick="sendMail()">Send Message</button>

            </div>

            <!-- right section -->
            <div class="info-section">

                <div class="info-block">
                    <h4>CONTACT DETAILS</h4>
                    <p>ralphtrumpeta.com</p>
                    <p>+0928 338 1846</p>
                </div>

                <div class="info-block">
                    <h4>BUSINESS DETAILS</h4>
                    <p>Ralph Adrianne A. Trumpeta</p>
                    <p>Location: Philippines</p>
                </div>

                <div class="info-block">
                    <h4>SOCIALS</h4>
                    <a href="https://www.facebook.com/ralphaddrianne.trumpeta">Facebook</a>
                    <a href="#">Instagram</a>
                    <a href="#">Twitter</a>
                </div>
            </div>
        </div>
    </div>
    <footer class="custom-footer">
        
    <!-- Left side -->
    <div class="footer-contact">
    </div>
            
    <!-- Right side -->
    <div class="socials-container">
        <h3 class="socials-label">Socials</h3>
        <div class="socials">
            <a href="https://www.facebook.com/ralphaddrianne.trumpeta" class="social-icon">
                <img src="assets/facebook.png">
            </a>
            <a href="#" class="social-icon">
                <img src="assets/instagram.png">
            </a>
            <a href="#" class="social-icon">
                <img src="assets/twitter.png">
            </a>
        </div>
    </div>
    </footer>

</body>
</html>
